<!DOCTYPE html>

<html>
    <head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RSS Searcher">
    <meta name="author" content="Ioannis Cleary">
    <!-- Bootstrap -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script>
	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
	})
	</script>
	{% block extra_head %}{% endblock %}
        <title>RSS Searcher - {% block title %}{% endblock %}</title>
    </head>

    <body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/rss/"><span class="glyphicon glyphicon-leaf"></span> RSS Searcher</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="nav navbar-nav">
     
        <li><a href="/rss/"><b>Home</b></a></li>
      
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	
	
	<div class="container-fluid" style="margin-left:2%;margin-right:2%">
		<div class="page-header">
			<h1><span class="label label-primary" style="background-color:#191975;border-color:#000066">&nbsp;{% block page_title %}{% endblock %}</span> <small>{% block small_title %}{% endblock %}</small></h1>
		</div>
		
        <div class="container-fluid">
            {% block body_block %}{% endblock %}
        </div>
	</div>
    </body>
</html>
